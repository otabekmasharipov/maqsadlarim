<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2027 - Maqsad Sari Yo'l</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --text-light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 90%;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--accent-color); }
        
        .motivation {
            font-style: italic;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #bdc3c7;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .time-box:hover { transform: translateY(-5px); background: rgba(39, 174, 96, 0.2); }

        .number { font-size: 2.5rem; font-weight: bold; display: block; }
        .label { font-size: 0.9rem; text-transform: uppercase; color: var(--accent-color); }

        .current-time {
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }

        .targets {
            margin-top: 30px;
            text-align: left;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>InshaAlloh, Maqsad Sari!</h1>
        <div class="motivation" id="quote">
            "Albatta, qiyinchilik bilan birga yengillik bordir." (Sharh surasi, 6-oyat)
        </div>

        <div class="countdown-grid">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Kun</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Soat</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Daqiqa</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Soniya</span>
            </div>
        </div>

        <div class="targets">
            <strong>2027-yil rejalari:</strong><br>
            ✅ Frontend Developer (HTML, CSS, JS, React)<br>
            ✅ 1C Dasturlash & Buxgalteriya<br>
            ✅ Professional Excel Master
        </div>

        <div class="current-time">
            Hozirgi vaqt: <span id="local-time"></span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 1, 2027 00:00:00').getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d < 10 ? '0'+d : d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0'+m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0'+s : s;

            // Hozirgi vaqtni ko'rsatish
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('local-time').innerText = new Date().toLocaleDateString('uz-UZ', options);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
